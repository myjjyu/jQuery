<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
    <style>
    .event-box {
        border: 5px solid #007;
        background: #d5d5d5;
        color: #009;
        font-size: 32px;
        padding: 50px 0;
        text-align: center;
    }
    </style>
</head>

<body>
    <div id="listener" class="event-box">
        Mouse Here~!!!
    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#listener").mouseenter(function() {
            $("#listener").html("Mouse Eneter");
        });

        $("#listener").mouseleave(function() {
            $("#listener").html("Mouse Leave");
        });

        $("#listener").mousedown(function() {
            $("#listener").html("Mouse Down");
        });

        $("#listener").mouseup(function() {
            $("#listener").html("Mouse Up");
        });
    });
    </script>
</body>

</html>
