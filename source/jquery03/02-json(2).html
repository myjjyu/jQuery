<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
</head>

<body>
    <h1 id="name"></h1>
    <p>since <span id="since"></span></p>
    <h2>주요부서</h2>
    <ul id="department"></ul>    
    <h2>사업분야</h2>
    <ul id="biz"></ul>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
	    // 회사 정보를 표현하는 데이터 구조를 JSON으로 정의
	    // 하나의 JSON 데이터 안에는 일반 변수와 배열 데이터가 공존할 수 있다.
	    var company = {
	        name: "아이티페이퍼",
	        since: 2017,
	        department: ["기획팀", "영업팀", "디자인팀", "개발팀"],
	        biz: ["소프트웨어개발", "통신판매업", "위치정보서비스"]
	    };

	    $("#name").html(company.name);		// 회사이름 출력하기
	    $("#since").html(company.since);	// 설립년도 출력하기

	    // 주요부서를 출력하기 위하여 배열을 반복문으로 읽는다.
	    var dept_li = "";
	    for (var i = 0; i < company.department.length; i++) {
	        dept_li += "<li>" + company.department[i] + "</li>";
	    }
	    $("#department").html(dept_li);

	    // 사업분야를 출력하기 위하여 배열을 반복문으로 읽는다.
	    var biz_li = "";
	    for (var i = 0; i < company.biz.length; i++) {
	        biz_li += "<li>" + company.biz[i] + "</li>";
	    }
	    $("#biz").html(biz_li);
	});
    </script>
</body>

</html>
