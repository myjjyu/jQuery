<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
</head>

<body>
    <h1>둘리의 과목점수</h1>
    <ol id="list"></ol>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        // 하위 데이터 요소로서 JSON을 포함하고 있는 중첩 JSON 데이터
        var dolly = {
            r1: { subject: "HTML5", point: 78 },
            r2: { subject: "CSS", point: 82 },
            r3: { subject: "Javascript", point: 63 }
        };

        // JSON 데이터의 내용을 목록정의 태그로 구성
        var tag = "<li>" + dolly.r1.subject + " : " + dolly.r1.point + "</li>";
        tag += "<li>" + dolly.r2.subject + " : " + dolly.r2.point + "</li>";
        tag += "<li>" + dolly.r3.subject + " : " + dolly.r3.point + "</li>";

        // 구성한 내용을 화면에 출력
        $("#list").html(tag);
    });
    </script>
</body>

</html>
