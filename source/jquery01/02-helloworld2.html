<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
</head>

<body>
    <div id="console"></div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    function helloworld($) {
        // jQuery는 요소를 획득할 때 CSS의 셀렉터를 $()함수에게 전달하여 리턴받는다.
        var mydiv = $("#console");
        // 획득한 jQuery객체는 html()함수에게 파라미터를 전달하여 새로운 태그를 표시한다.
        mydiv.html("<h1>Hello World</h1>");
    }

    function show_dialog($) {
        // id가 console인 태그를 가져온다.
        var mydiv = $("#console");
        // jQuery객체는 html()함수를 사용하여 내부에 표시중인 태그를 리턴받을 수 있다.
        var html = mydiv.html();
    	alert(html);
    }
    
    jQuery(helloworld);     // jQuery함수에게 시작될 함수를 전달한다.
    jQuery(show_dialog);    // 두 개 이상의 동시 처리도 가능하다.
    </script>
</body>

</html>
