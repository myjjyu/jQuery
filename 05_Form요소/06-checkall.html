  <body>
    <label
      >전체선택 <input type="checkbox" id="all_check" data-checked=".hobby"
    /></label>
    <hr />
    <label><input type="checkbox" class="hobby" value="soccor" />축구</label>
    <label
      ><input type="checkbox" class="hobby" value="basketball" />농구</label
    >
    <label><input type="checkbox" class="hobby" value="baseball" />야구</label>

    <br />

    <label
      >전체선택 <input type="checkbox" id="all_check2" data-checked=".food"
    /></label>
    <hr />
    <label><input type="checkbox" class="food" value="a" />a</label>
    <label><input type="checkbox" class="food" value="b" />b</label>
    <label><input type="checkbox" class="food" value="c" />c</label>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>
     /** 단일 처리일 경우*/
      // $("#all_check").on("change", e => {
      // $(".hobby").prop("checked", $(e.currentTarget).prop("checked"));
      //});

      /** data-checked 속성을 개발자가 정의하려 자동화 할 경우 */
      $("*[data-checked]").on("change", e => {
       const current = $(e.currentTarget);
       const checked = current.data("checked");
        $(checked).prop("checked", $(e.currentTarget).prop("checked"));
      });
    </script>
  </body>
</html>
