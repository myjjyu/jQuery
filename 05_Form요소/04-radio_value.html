<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myform">
      <label><input type="radio" name="subject" value="html" />html</label>
      <label><input type="radio" name="subject" value="css" />css</label>
      <label><input type="radio" name="subject" value="javascript" />javascript</label>
      <button type="button" id="btn">입력값 확인</button>
    </form>
    <hr />
    <p id="console"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>
      const radio = $("input[name='subject']");
      radio.on("change", (e) => {
          $("#console").html($(e.currentTarget).val());
        });

        $("#btn").on("click", (e) => {
          const val = $("input[name='subject']:checked").val();
          alert(val);
        });

      document.querySelector("#btn").addEventListener("click", (e) => {
        Array.from(radio).some((v, i) => {
          if (v.checked) {
            document.querySelector("#console").innerHTML =
              i + "번째 항목 " + v.value + "이(가) 선택됨";
            return true;
          }
        });
      });
    </script>
  </body>
</html>
