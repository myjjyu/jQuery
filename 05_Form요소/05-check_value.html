<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myform"></form>
    <label><input type="checkbox" class="hobby" value="soccor" />축구</label>
    <label
      ><input type="checkbox" class="hobby" value="basketball" />농구</label
    >
    <label><input type="checkbox" class="hobby" value="baseball" />야구</label>
    <button type="button" id="button">입력값 확인</button>

    <hr />

    <p id="console"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>
      $(".hobby").on('change', e =>{
        const current = $(e.currentTarget)
        const div = $("#console");
        div.html(current.val());
        div.html(div.html() + (current.prop("checked")? "선택됨" : "선택해제됨"));
      });

      // 버튼이 눌러진 경우의 처리
      $("#btn").on("click", e => {
        const checked = $(".hobby:checked");

        const choose = [];
        checked.each((index, item) => {
          choose.push($(item).val());
        });

        console.log(choose);
      });
    </script>
  </body>
</html>
