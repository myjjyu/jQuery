<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="site" id="site">
      <option value="">----선택하세요----</option>
      <option value="https://www.naver.com/">네이버</option>
      <option value="https://www.daum.net/">다음</option>
      <option value="https://www.google.com/">구글</option>
    </select>

    <hr />

    <input type="text" id="src" />
    <input type="text" id="dsc" readonly />
    <!-- /* readonly: <input> 요소의 입력 필드가 읽기 전용임을 명시합니다. */ -->

    <input type="text" id="keycheck" />
    <p id="keycopy"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>
      $("#site").on("change", (e) => {
        const value = $(e.currentTarget).val();
       
        if(value){
          // 파라미터로 전달된 url을 새로운 탭으로 여는 함수
          window.open(value);
        }
      });
    </script>
  </body>
</html>
