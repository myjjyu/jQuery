<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body>
    <form id="myform" action="https://www.megastudy.net/" target="_blank">
      <div>
        <label for="username">사용자 이름</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="userpass">비밀번호</label>
        <input type="password" name="userpass" id="userpass" />
      </div>
      <button type="submit" id="btn">입력값 확인</button>

      <hr />

      <div id="result"></div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script type="text/javascript">
      $('#myform').on("submint", e => {
        e.preventDefault();
        const username = $('#username');
        const userpass = $('#userpass');

        if(!username.val()){
          alert('사용자 이름을 입력하세요');
          username.focus();
          return;
        }

        if(!userpass.val()){
          alert('비밀번호를 입력하세요');
          userpass.focus();
          return;
        }

        // 모든 if문을 통과 했다면 입력 내용을 #result에 출력
        $('#result').html('사용자 이름 : ' + username.val() + '<br/>비밀번호 : ' + userpass.val());

        // 중단시켜 놓은 form의 원래 기능을 무시하고 강제 전송
        //(e.currentTarget).off("submit").submit();
      });

     
    </script>
  </body>
</html>
