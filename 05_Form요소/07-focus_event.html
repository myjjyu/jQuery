<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myform">
      <h3>주민번호를 입력하세요</h3>
      <input type="text" name="jumin1" id="jumin1" class="jumin" />
      -
      <input type="password" name="jumin2" id="jumin2" class="jumin" />
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>
      const jumin = $(".jumin");

      jumin.on("focus", (e) => {
        $(e.currentTarget).css({
          "background-color": "#06f",
          color: "#fff",
        });
      });

      jumin.on("blur", (e) => {
        $(e.currentTarget).css({
          "background-color": "#fff",
          color: "#000",
        });
      });

      $('#jumin1').on('keyup', (e) => {
       const current = $(e.currentTarget);
       const value = current.val();

       if(value.length >= 6) {
         current.val(value.substring(0, 6));
          $('#jumin2').focus();
        }
      });
    </script>
  </body>
</html>
