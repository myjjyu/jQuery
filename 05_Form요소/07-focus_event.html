<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myform">
      <h3>주민번호를 입력하세요</h3>
      <input type="text" name="jumjn1" id="jumjn1" class="jumjn1" />
      -
      <input type="password" name="jumjn2" id="jumjn2" class="jumjn2" />
    </form>

    <script>
      document.querySelectorAll(".jumjn1").forEach((v, i) => {
        v.addEventListener("focus", (e) => {  // 포커스인
          e.currentTarget.style.backgroundColor = "#06f";
          e.currentTarget.style.color = "#fff";
        });

        v.addEventListener("blur", (e) => { // 포커스아웃
          e.currentTarget.style.backgroundColor = "#fff";
          e.currentTarget.style.color = "#000";
        });
      });

      document.querySelector("#jumjn1").addEventListener("keyup", (e) => {
        const value = e.currentTarget.value;

        if (value.length >= 6) {
          e.currentTarget.value = value.substring(0, 6);
          document.querySelector("#jumjn2").focus();
        }
      });
    </script>
  </body>
</html>
