<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myform">
      <div>
        <label for="subject">과목</label>
        <select name="subject" id="subject">
          <option value="">----선택하세요----</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascritp">JAVASCRIPT</option>
        </select>
      </div>
      <button type="submit">입력값 확인</button>
      <div id="result"></div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>
      $("#myform").on("submit", (e) => {
        e.preventDefault();

        const subject =$("#subject");

        if(!subject.val()){
          alert('과목을 선택하세요');
          subject.focus();
          return false;
        }

        const subject_index = $("#subject > option:selected").index();
        
        $('#result').append('<div>선택한 과목 : ' + subject.val() + '</div>');
        $('#result').append('<div>선택한 과목의 인덱스 : ' + subject_index + '</div>');
      });
    </script>
  </body>
</html>
