<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .img-list {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 640;
        margin: auto;
        display: flex;

        li {
          flex: 1 0 20%;

          a {
            display: block;
            margin: 10px;

            img {
              width: 100%;
            }
          }
        }
      }

      .viewer {
        width: 620px;
        margin: auto;
        padding: 0 10px;

        img {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <ul class="img-list">
      <li><a href="./img/img01.jpg" title="테스트 이미지1" class="link"><img src="./img/img01.jpg"/></a></li>
      <li><a href="./img/img02.jpg" title="테스트 이미지2" class="link"><img src="./img/img02.jpg"/></a></li>
      <li><a href="./img/img03.jpg" title="테스트 이미지3" class="link"><img src="./img/img03.jpg"/></a></li>
      <li><a href="./img/img04.jpg" title="테스트 이미지4" class="link"><img src="./img/img04.jpg"/></a></li>
      <li><a href="./img/img05.jpg" title="테스트 이미지5" class="link"><img src="./img/img05.jpg"/></a></li>
    </ul>
    <div class="viewer"><img src="./img/img01.jpg" id="target" /></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>
      // 다중 객체에 대한 반복문으로 이벤트를 설정할 필요가 없다!!!
      $(".link").on("click", (e) => {
          e.preventDefault();

          // 클릭된 링크가 갖는 속성값 가져오기
          // --> 링크가 가르키는 원본 이미지의 주소
          const src = $(e.currentTarget).attr("href");      // --> img/img04.jpg
          const title =$( e.currentTarget).attr("title");   // --> 테스트 이미지4
          console.log(src);
          console.log(title);

          const target = $("#target");
          // target.attr("src", src);
          // target.attr("alt", title);

          //또는⬇️ 의 방법으로도 가능
          target.attr({
            src: src,
            alt: title
        });
      });
    </script>
  </body>
</html>
