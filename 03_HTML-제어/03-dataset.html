<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      type="button"
      class="mybtn"
      data-name="javascript"
      data-age="20"
      data-color="#f60"
      data-background="#060"
    >
      javascript;20
    </button>
    <button
      type="button"
      class="mybtn"
      data-name="vanilla"
      data-age="15"
      data-color="#06f"
      data-background="#990"
    >
      vanilla;15
    </button>

    <h1 id="console"></h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>
      $(".mybtn").on("click", (e) => {
        const current = $(e.currentTarget);
    
        const name = current.data("name");
        const age = current.data("age");
        
        $("#console").html("이름: " + name + ", 나이: " + age);
    
        //data-* 속성을 사용하여 스타일을 변경하는 방법
        current.attr('data-name', 'react');
      });
    
      // jQuery에서 제공하는 forEach 기능 --> 주의!! 기본js랑 비교하여 i, v의 파라미터 순서가 바뀜
      $("*[data-color]").each((i, v) => {
        // v는 HTML 태그 객체 하나
        const item = $(v);
        item.css("color", item.data("color"));
      });
    
      $("*[data-background]").each((i, v) => {
        const item = $(v);
        item.css("background-color", item.data("background"));
      });
    </script>
  </body>
</html>
