<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        text-decoration: none;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <ul id="list">
      <li id="one">one</li>
      <li id="two" class="blue">
        two
        <ul>
          <li id="a">a</li>
          <li id="b" class="blue">b</li>
          <li id="c" class="red">c</li>
          <li id="d">d</li>
        </ul>
      </li>
      <li id="three">three</li>
      <li id="four" class="blue">four</li>
    </ul>

    <button type="button" id="btn1">상위 ul 의 자식들</button>
    <button type="button" id="btn2">two 의 하위 ul의 자식들</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>
      $("#btn1").on("click", (e) => {
        // #list의 자식요소들 얻기
        const children = $("#list").children();
        children.each((i, v) => { $(v).css("background-color", "#0066ff");});
        children.eq(2).css('background-color', '#ff6600');
      });

      $("#btn2").on("click", (e) => {
          $("#two > ul").children().each((i, v) => $(v).css("font-weight", "900"));
        });
    </script>
  </body>
</html>
