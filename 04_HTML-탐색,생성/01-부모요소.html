<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        text-decoration: none;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <ul class="list-group">
      <li>
        <a href="#" class="find-parent" data-color="#ff6600">parent</a>
        <a href="#" class="find-parents" data-color="#ff6600">parents</a>
      </li>
      <li>
        <a href="#" class="find-parent" data-color="#0066ff">parent</a>
        <a href="#" class="find-parents" data-color="#0066ff">parents</a>
      </li>
      <li>
        <a href="#" class="find-parent" data-color="#00aa00">parent</a>
        <a href="#" class="find-parents" data-color="#00aa00">parents</a>
      </li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>
      /** 1) 부모요소 찾기 */
     $(".find-parents").on("click", (e) => { 
          //  e.preventDefault()거는 순수자바스크립트 메소드 이기때문에 제이쿼리로 바꿔ㅓ야함!! 
          // 그래서 $()로 감싸준 후 const current = $(e.currentTarget); 로 바꿔줌
          e.preventDefault();

          const current = $(e.currentTarget); // 이벤트가 발생한 요소를 current변수에 저장
          const color = current.data('color');
          const parent = current.parent(); 
          parent.css('background-color', color); // 변수 color 사용
        });


        /** 2) 조상요소 찾기 */
      $(".find-parents").on("click", (e) => { 
          e.preventDefault();

          const current = $(e.currentTarget); 
          const color = current.data('color');
          const parents = current.parents(".list-group");
          parents.css('background-color', color); // 변수 color 사용
        });

    </script>
    </script>
  </body>
</html>
