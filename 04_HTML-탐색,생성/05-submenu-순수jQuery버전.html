<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      /** 기본 속성 초기화 */
      .menu-container {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;

        /** 메뉴에 포함된 모든 링크에 대한 크기, 배경 지정 및 글자 꾸미기 */
        a {
          display: block;
          width: 179px;
          height: 48px;
          background: url(./img/btn.png);
          line-height: 48px;
          text-align: center;
          font-weight: bold;
          color: #cfdfb5;
          text-decoration: none;

          /** 마우스가 올라간 링크에 대한 배경이미지 변경 */ 
          &:hover {
            background: url(./img/btn_over.png);
          }
        }

        .menu-item {
          flex: 0 0;
          /** 서브 메뉴의 기준점을 부모요소로 지정하기 위한 처리*/ 
          position: relative;

          /** 서브메뉴가 펼쳐지더라도 다른 요소들 위에 떠 있어야 하므로, Position처리 */
          .sub {
            list-style: none;
            margin: 0;
            padding: 0;
            position: absolute;
            z-index: 1000;

            /* jQuery만으로 구현할 경우 필요없음 --> hidden이면 충분*/
            /* max-height: 0;
            overflow: hidden;
            transition: max-height 180ms ease-out; */
            display: none;
          }
        }
      }
    </style>
  </head>
  <body>
    <ul class="menu-container">
      <li class="menu-item">
        <a href="#">Frontend</a>
        <ul class="sub">
          <li><a href="#">html + css</a></li>
          <li><a href="#">javascript</a></li>
          <li><a href="#">jquery</a></li>
        </ul>
      </li>

      <li class="menu-item">
        <a href="#">Backend</a>
        <ul class="sub">
          <li><a href="#">php</a></li>
          <li><a href="#">jsp</a></li>
          <li><a href="#">node.js</a></li>
        </ul>
      </li>

      <li class="menu-item">
        <a href="#">Mobile</a>
        <ul class="sub">
          <li><a href="#">ios</a></li>
          <li><a href="#">adnroid</a></li>
          <li><a href="#">hybrid</a></li>
        </ul>
      </li>
    </ul>

    <h1>Hello World</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>

      //   });

      // $(".menu-item").on("mouseleave", (e) => {
      //     $(e.currentTarget).find('.sub').slideUp(200);
      //   });

        // hover 함수는 두개의 콜백 함수를 사용하여 마우스가 올라갔을때와 내려갔을때의 이벤트를 처리
        // $(".menu-item").hover(
        //   (e) => {
        //     $(e.currentTarget).find('.sub').slideDown(200);
        //   },
        //   (e) => {
        //    $(e.currentTarget).find('.sub').slideUp(200);
        //   }
        // );

        // hover 함수에 하나의 콜백을 적용한 경우 마우스가 올라갔을때와 내려갔을 때를 하나의 콜백으로 처리
        $(".menu-item").hover(e => $(e.currentTarget).find('.sub').slideToggle(200));
    </script>
  </body>
</html>
