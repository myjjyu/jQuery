<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 800px;
      border: 1px solid #d5d5d5;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #d5d5d5;
      width: 20%;
      text-align: center;
    }

    th {
      background-color: #eee;
      padding: 5px 0;
    }

    .dooly {
      background-color: #fcf;
    }
    .douneo {
      background-color: #ccf;
    }
    .ddochi {
      background-color: #ffc;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>학생이름</th>
        <th>HTML</th>
        <th>CSS</th>
        <th>Javascript</th>
        <th>+/-</th>
      </tr>
    </thead>
    <!-- 표 제목
    학생점수 목록 -->
    <tbody>
      <tr class="item dooly">
        <td>둘리</td>
        <td>92</td>
        <td>86</td>
        <td>70</td>
        <td>
          <button type="button" class="up">위로</button>
          <button type="button" class="down">아래로</button>
        </td>
      </tr>

      <tr class="item douneo">
        <td>도우너</td>
        <td>78</td>
        <td>82</td>
        <td>88</td>
        <td>
          <button type="button" class="up">위로</button>
          <button type="button" class="down">아래로</button>
        </td>
      </tr>

      <tr class="item ddochi">
        <td>또치</td>
        <td>100</td>
        <td>98</td>
        <td>62</td>
        <td>
          <button type="button" class="up">위로</button>
          <button type="button" class="down">아래로</button>
        </td>
      </tr>
    </tbody>
    <!-- 학생 점수 목록 -->
  </table>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
  <script>
    $(".up").on('click', (e) => {
      // 클릭된 버튼 상위요소인 탐색하여 현재 행을 찾는다
      const now_row = $(e.currentTarget).parents('.item');
      // 이전행을 찾는다
      const prev_row = now_row.prev();
      // 현재 행을 이전행의 앞으로 이동시킨다
      now_row.insertBefore(prev_row);
    });

    $(".down").on('click', (e) => {
      // 클릭된 요소의 상위 요소를 탐색하여 현재 행을 찾는다
      const now_row = $(e.currentTarget).parents('.item');
      // 다음행을 찾는다
      const next_row = now_row.next();
      // 현재 행을 이전행의 뒤로 이동시킨다
      now_row.insertAfter(next_row);
    });
  </script>
</body>
</html>
