<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>
        <button type="button" id="btn1">Prev</button>
        <button type="button" id="btn2">Next</button>
      </span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>
      let size1 = 16;
      let size2 = 16;

      $("#btn1").on("click", (e) => {
        size1 += 2;

        // 클릭된 버튼 자신
        const current = $(e.currentTarget);
        // 자신의 부모에 대한 '이전' 요소의 style 변경
        current.parent().prev().css('font-size', `${size1}px`);
      });

      $("#btn2").on("click", (e) => {
        size2 += 2;

        const current = $(e.currentTarget);
        // 자신의 부모에 대한 '다음' 요소의 style 변경
        current.parent().next().css('font-size', `${size2}px`);
      });
    </script>
  </body>
</html>
