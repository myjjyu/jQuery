<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="post1">
      <li><span class="thumb">1</span></li>
      <li><span class="thumb">2</span></li>
      <li><span class="thumb">3</span></li>
      <li><span class="thumb">4</span></li>
    </ul>

    <ul id="post2">
      <li><span class="thumb">1</span></li>
      <li><span class="thumb">2</span></li>
      <li><span class="thumb">3</span></li>
      <li><span class="thumb">4</span></li>
    </ul>

    <button id="btn1" type="button">자손요소</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>
      $("#btn1").on("click", (e) => {
        
        // .thumb 클래스를 가진 span 요소들을 찾아서 스타일을 변경⬇️
      $("#post1").find(".thumb").each((i, v) => {
          $(v).css({
            color: "#070",
            fontWeight: "bold",
          });
        });

        // 3번째 요소만 스타일 변경⬇️
        // $("#post1").find('.thumb').eq(2).css({
        //   color: "#06f",
        //   fontWeight: "bold",
        // });

      });
    </script>
  </body>
</html>
