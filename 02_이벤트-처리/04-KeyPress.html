<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .event-box {
        font-size: 20px;
        padding: 20px 10px;
        margin: 10px auto;
        display: block;
        text-align: center;
        width: 500px;
      }
      .input {
        border: 5px solid #007;
        background: rgb(190, 190, 215);
        color: #43046c;
      }
      .console {
        border: 5px solid rgb(154, 154, 213);
        background: rgb(131, 131, 255);
        color: #43046c;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="listener"
      class="event-box input"
      placeholder="여기에 입력하세요"
    />
    <div class="event-box console">press = <span id="result1">0</span></div>

    <script>
      let press = 0;

      document.querySelector("#listener").addEventListener("keypress", (e) => {
        press++;
        document.querySelector("#result1").innerHTML = press;
      });
    </script>
  </body>
</html>
