<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .event-box {
        font-size: 20px;
        padding: 20px 10px;
        margin: 10px auto;
        display: block;
        text-align: center;
        width: 500px;
      }
      .input {
        border: 5px solid #007;
        background: rgb(190, 190, 215);
        color: #43046c;
      }
      .console {
        border: 5px solid rgb(154, 154, 213);
        background: rgb(131, 131, 255);
        color: #43046c;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="listener"
      class="event-box input"
      placeholder="여기에 입력하세요"
    />
    <div class="event-box console">
      <p>keycode = <span id="result1">0</span></p>
      <p>enter press = <span id="result2">none</span></p>
    </div>

    <script>
      const listener = document.querySelector("#listener");
      const result1 = document.querySelector("#result1");
      const result2 = document.querySelector("#result2");

      listener.addEventListener("keyup", (e) => {
        const keycode = e.keyCode;

        result1.innerHTML = keycode;

        if (keycode === 13) {
          result2.innerHTML = "엔터키가 눌러졌습니다";
        } else if (keycode === 8) {
          result2.innerHTML = "백스페이스가 눌러졌습니다";
        } else {
          result2.innerHTML = "none";
        }
      });
    </script>
  </body>
</html>
