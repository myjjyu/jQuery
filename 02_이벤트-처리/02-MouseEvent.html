<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .event-box{
        border: 5px solid #007;
        background:  #edff78;
        color: #009;
        font-size: 32px;
        padding: 50px 0;
        text-align: center;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <div id="listener" class="event-box">Mouse Here~!!!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>
      // 바닐라 js 버전
      // const eventbox = document.querySelector("#listener");
    
      // eventbox.addEventListener("mousedown", (e) => (e.currentTarget.innerHTML = "Mouse down"));
      // eventbox.addEventListener("mouseup", (e) => (e.currentTarget.innerHTML = "Mouse up"));
      // eventbox.addEventListener("mouseout", (e) => (e.currentTarget.innerHTML = "Mouse out"));
      // eventbox.addEventListener("mouseover", (e) => (e.currentTarget.innerHTML = "Mouse over"));

      // jQuery 버전
      const eventbox = $("#listener");
    
      eventbox.on("mousedown", (e) => $(e.currentTarget).html("Mouse down"));
      eventbox.on("mouseup", (e) => $(e.currentTarget).html("Mouse up"));
      eventbox.on("mouseout", (e) => $(e.currentTarget).html("Mouse out"));
      eventbox.on("mouseover", (e) => $(e.currentTarget).html ("Mouse over"));

    </script>
  </body>
</html>
