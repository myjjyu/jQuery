<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       #foo {
        width: 300px;
        height: 50px;
        background-color: antiquewhite;
        border: 1px solid black; /* 수정된 부분 */
        color: violet;
        text-align: center;
        line-height: 50px;
        transition: all 0.3s ease-in-out; /* 수정된 부분 */
      }

      #foo:hover { /* 수정된 부분 */
        background-color: rgb(247, 187, 109);
        color: brown;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 id="foo"></h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>
      // const foo = document.getElementById("foo");
      // foo.innerHTML = "Hello World";
      // 제이쿼리로 바꾸면?⬇️
      $("#foo").html("Hello World");
    </script>
  </body>
</html>
