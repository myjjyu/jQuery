    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
    <script>
      // tag이름으로 접근하는 경우
      const eI1 = $("p");
      eI1.html("P태크 영역");

      // class 이름으로 접근하는 경우
      const eI2 = $(".mycls");
      eI2.html("mycls 영역");
