<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
</head>

<body>
    <div id="console"></div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    /** jQuery함수에게 시작될 함수를 별도의 함수 정의 없이 직접 전달한다. */
    jQuery(function($) {
        var mydiv = $("#console");
        mydiv.html("<h1>Hello World</h1>");

    });

    // 두 개 이상의 동시 처리도 가능하다.
    jQuery(function($) {
        var mydiv = $("#console");
        var html = mydiv.html();
    	alert(html);
    });
    </script>
</body>

</html>
