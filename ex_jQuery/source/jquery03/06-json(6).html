<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
</head>

<body>
    <h1>JSON으로 그룹화된 함수 호출</h1>
    <input type="button" value="sayEng" onclick="say.eng()" />
    <input type="button" value="sayKor" onclick="say.kor()" />
    <h1 id="console"> </h1>

    <!-- jQuery Script CND방식 참조 -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        // 함수가 포함되는 경우 $(function() { ... }) 밖에서 정의된다.
        var say = {
            name: "Javascript",
            eng: function() {
                $("#console").html("Hello " + this.name);
            },
            kor: function() {
                $("#console").html("안녕하세요 " + this.name);
            }
        };
    </script>
</body>

</html>
