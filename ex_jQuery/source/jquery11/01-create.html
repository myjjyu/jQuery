<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
    <style>
        ul { padding: 0; margin: 0; list-style: none; }
        li { padding: 5px 10px; cursor: pointer; 
             border-bottom: 1px dotted #d5d5d5; }
        li:hover { background-color: #ff0; }
        li:first-child { border-top: 1px dotted #d5d5d5; }
    </style>
</head>
<body>    
    <button type="button" id="before">앞에추가</button>
    <button type="button" id="after">뒤에추가</button>
    <button type="button" id="clear">전체삭제</button>
    <hr/>
    <ul id="list"></ul>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#before").click(function() {
                var li = $("<li>").addClass("item before").html(new Date());
                $("#list").prepend(li);		// `#list`의 앞에 추가하기
            });

            $("#after").click(function() {
                var li = $("<li>").addClass("item after").html(new Date());
                $("#list").append(li);		// `#list`의 뒤에 추가하기
            });

            $("#clear").click(function() {
                $("#list").empty();			// `#list`의 내용을 모두 비우기
            });

            // 앞으로 생성될 `.item`요소에 적용될 이벤트를 미리 정의하기
            $(document).on('click', '.item', function(e) {
                $(this).remove();			// 현재 항목 자체를 삭제
            });
        });
    </script>
</body>

</html>
